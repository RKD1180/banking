<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h2 class="font-bold text-2xl text-center mt-16 mb-10">
      My Daily <span class="text-blue-500">Cost Calculation</span>
    </h2>
    <div class="p-5">
      <div class="grid grid-cols-3 mt-16 gap-4 flex justify-center w-full">
        <div class="bg-amber-500 h-[200px] rounded">
          <h3 class="text-center text-white mt-5 text-2xl">Deposite</h3>
          <h3 class="text-center text-white mt-5 text-2xl">
            $ <span id="deposite-blance">0.0</span>
          </h3>
        </div>
        <div class="bg-blue-500 h-[200px] rounded">
          <h3 class="text-center text-white mt-5 text-2xl">Withdraw</h3>
          <h3 class="text-center text-white mt-5 text-2xl">
            $
            <span id="withdraw-blance">0.0</span>
          </h3>
        </div>
        <div class="bg-emerald-500 h-[200px] rounded">
          <h3 class="text-center text-white mt-5 text-2xl">Total Balance</h3>
          <h3 class="text-center text-white mt-5 text-2xl">
            $
            <span id="total-blance">1200</span>
          </h3>
        </div>
      </div>

      <div class="grid grid-cols-2 mt-16 gap-4 flex justify-center w-full">
        <div class="bg-red-400 rounded p-5">
          <input
            id="deposite-input"
            class="rounded p-2 w-9/12"
            type="number"
            placeholder="Enter Value"
          />
          <button
            id="deposite-btn"
            class="bg-black text-white mt-5 p-2 rounded"
          >
            Deposite
          </button>
        </div>
        <div class="bg-red-400 rounded p-5">
          <input
            id="withdraw-input"
            class="rounded p-2 w-9/12"
            type="number"
            placeholder="Enter Value"
          />
          <button
            id="withdraw-btn"
            class="bg-black text-white mt-5 p-2 rounded"
          >
            Withdraw
          </button>
        </div>
      </div>
    </div>

    <script src="./calculation.js"></script>
  </body>
</html>
